<symbol id="icon-weather" viewBox="0 0 32 32">
  
  <rect width="32" height="32" fill="url(#weather-pattern)"/>
  
  <defs>
    <pattern id="weather-pattern" patternContentUnits="objectBoundingBox" width="1" height="1">
      <use xlink:href="#weather-image" transform="scale(0.00195312)"/>
    </pattern>
    
    <image id="weather-image" width="512" height="512" preserveAspectRatio="none" 
           xlink:href="data:image/png;base64,"/>
  </defs>
</symbol>