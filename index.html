<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <script src="./script.js" defer type="module"></script>

    <div class="container">
      <header class="header full-width-padd">
        <a href="#" class="header__logo" tabindex="0">
          <picture>
            <source
              media="(min-width:886px )"
              srcset="./public/images/logo.svg"
              width="192"
              height="48"
            />
            <source
              media="(max-width:886px )"
              srcset="./public/images/tablet.svg"
              width="54"
              height="48"
            />
            <img
              src="./public/images/tablet.svg"
              alt="Логотип приложения WeatherApp"
              width="32"
              height="32"
            />
          </picture>
        </a>
        <form class="header__search" id="header__search">
          <input
            type="text"
            class="header__input"
            name="search"
            id="searchInput"
            placeholder="Поиск по городу"
            autocomplete="off"
          />
          <button type="button" id="searchInputButton" aria-label="Начать поиск" tabindex="-1">
            <svg class="icon">
              <use href="./public/icons-sprite.svg#iconSearch" id="iconInput"></use>
            </svg>
          </button>
        </form>
      </header>
      <main class="weather full-width-padd">
        <section class="weather__today">
          <h1 class="screen-reader-only">Информация погоды на сегодня</h1>
          <div class="weather__today-place">
            <h2 class="weather__today-title">Москва</h2>
            <time class="weather__today-date" datetime="2025-01-06">Суббота, 06 января</time><br />
            <time class="weather__today-time" datetime="11:29">11:29</time>
          </div>
          <div>
            <span class="weather__today-temperature temperature">-7</span>
          </div>
          <div class="weather__today-sence">
            <p class="weather__today-info">
              <img
                src="./public/images/weaterIcon/cloudly.svg"
                alt="Облачно"
                width="24"
                height="24"
              />
              <span>Облачно</span>
            </p>
            <p class="weather__today-feels">Ощущается как <span class="temperature">-11</span></p>
          </div>
        </section>
        <section class="weather__details">
          <h2 class="screen-reader-only">Карточки погоды</h2>
          <ul class="weather__cards" id="weatherCards"></ul>
        </section>
        <section class="weather__forecast" id="forecastSlider">
          <div class="weather__forecast-header">
            <h2 class="weather__forecast-header-title">Прогноз:</h2>
            <button
              class="weather__forecast-header-button active-button"
              type="button"
              data-forecast="today"
            >
              на 24 часа
            </button>
            <button class="weather__forecast-header-button" type="button" data-forecast="week">
              на 5 дней
            </button>
          </div>
          <div class="weather__forecast-slider">
            <button class="slider__button" type="button" disabled>
              <svg class="icon-slider">
                <use href="./public/icons-sprite.svg#arrow" id="arrow"></use>
              </svg>
            </button>
            <ul class="slider__list" id="slider__list"></ul>
            <button class="slider__button" type="button">
              <svg class="icon-slider">
                <use href="./public/icons-sprite.svg#arrow" id="arrow"></use>
              </svg>
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        Проект выполнен в рамках стажировки &nbsp;
        <a href="https://preax.ru" target="_blank">PREAX</a>
      </footer>
    </div>
  </body>
</html>
